name: Build Standalone EXE (Offline + Fast Installs)

on:
  push:
    branches:
      - main
      - 'ci/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # -----------------------------
      # 1. Checkout code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # -----------------------------
      # 3. Upgrade pip + setuptools + wheel
      # -----------------------------
      - name: Upgrade pip, setuptools, wheel
        shell: powershell
        run: python -m pip install --upgrade pip setuptools wheel

      # -----------------------------
      # 4. Install fast prebuilt dependencies
      # -----------------------------
      - name: Install core dependencies (fast)
        shell: powershell
        run: |
          python -m pip install --upgrade --prefer-binary `
            numpy `
            pandas `
            pillow `
            sympy `
            networkx `
            mpmath `
            typing-extensions `
            fsspec `
            filelock `
            MarkupSafe `
            jinja2

      # -----------------------------
      # 5. Install CPU-only PyTorch
      # -----------------------------
      - name: Install CPU PyTorch
        shell: powershell
        run: python -m pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision --upgrade

      # -----------------------------
      # 6. Install remaining packages
      # -----------------------------
      - name: Install Transformers and Excel support
        shell: powershell
        run: python -m pip install transformers openpyxl

      # -----------------------------
      # 7. Pre-download ResNet-50 model for offline bundling
      # -----------------------------
      - name: Pre-download HF ResNet-50 model
        shell: powershell
        run: python tools/prep_model.py --model microsoft/resnet-50 --out hf_models/resnet50

      # -----------------------------
      # 8. Build standalone EXE with PyInstaller
      # -----------------------------
      - name: Build standalone EXE
        shell: powershell
        run: |
          $model_src = "hf_models\resnet50"
          $add_data = "$model_src;$model_src"
          pyinstaller --clean --onefile --icon="artifact.ico" ArchaeologyApp.py `
            --collect-all pandas `
            --collect-all numpy `
            --collect-all transformers `
            --collect-all tokenizers `
            --collect-all PIL `
            --add-data $add_data

      # -----------------------------
      # 9. Show PyInstaller warnings
      # -----------------------------
      - name: Show PyInstaller warnings
        if: always()
        shell: powershell
        run: |
          $warnFile = Join-Path $PWD "build\warnpylib"
          if (Test-Path $warnFile) {
            Write-Host "===== PyInstaller warnpylib ====="
            Get-Content $warnFile -Raw
            Write-Host "===== end warnpylib ====="
          } else {
            Write-Host "No PyInstaller warnings found."
          }

      # -----------------------------
      # 10. Run EXE to capture logs
      # -----------------------------
      - name: Run built EXE
        if: always()
        shell: powershell
        run: |
          $exe = Join-Path $PWD "dist\ArchaeologyApp.exe"
          if (Test-Path $exe) {
            Write-Host "Running EXE..."
            & $exe > run.log 2>&1
            Write-Host "Exit code: $LASTEXITCODE"
            Write-Host "===== run.log ====="
            Get-Content run.log -Raw
            Write-Host "===== end run.log ====="
          } else {
            Write-Host "EXE not found!"
            exit 1
          }

      # -----------------------------
      # 11. Upload EXE and logs
      # -----------------------------
      - name: Upload EXE and logs
        uses: actions/upload-artifact@v4
        with:
          name: built-exe-and-logs
          path: |
            dist/*.exe
            build/
            run.log
